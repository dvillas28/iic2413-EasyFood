<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la consulta</title>
</head>

<body>

    <h1>Aqui deberia aparecer el resultado de la consulta</h1>
    <!--con podemos extraer los argumentos que le entregamos al la template-->
    SELECT {{ data[0] }}<br>
    FROM {{ data[1] }}<br>
    {% if data[2] %}
    WHERE {{ data[2] }};<br>
    {% endif %}

    <!--mostrar tabla con los resultados-->
    <table border="1">
        <thead>
            <tr>
                {% for label in result['labels'] %}
                <th>{{ label }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in result['rows'] %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
